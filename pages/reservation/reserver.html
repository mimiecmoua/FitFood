<div class="hero-scene text-center text-primary p-5">
    <div class="hero-scene-content p-5">
        <h1>Ma réservations</h1>
    </div>
</div>

<div class="container p-5 bg-black">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="John">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Doe">
        </div>
        <div class="mb-3">
            <label for="AllergieInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies (fruits de mer, arachides...)" value="Cacahouètes">
        </div>
        <div class="mb-3">
            <label for="NbRepasInput" class="form-label">Nombre de repas habituellement ?</label>
            <input type="number" class="form-control" id="NbRepasInput" placeholder="Combien de repas voulez-vous aujourd'hui ?" value="2">
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput">
        </div>
        <div class="mb-3">
            <div class="form-check text-dark">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                  Midi
                </label>
              </div>
              <div class="form-check text-dark">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                  Soir
                </label>
              </div>
        </div>
        <div class="mb-3">
            <label for="SelectHour" class="form-label">Heure</label>
            <select class="form-select" id="SelectHour">
                <option>10:00</option>
                <option>10:15</option>
                <option>10:30</option>
                <option>10:45</option>
                <option>11:00</option>
                <option>11:15</option>
                <option>11:30</option>
                <option>11:45</option>
                <option>12:00</option>
                <option>12:15</option>
                <option>12:30</option>
                <option>12:45</option>
                <option>13:00</option>
                <option>13:15</option>
                <option>13:30</option>
                <option>13:45</option>
                <option>14:00</option>
                <option>18:00</option>
                <option>18:15</option>
                <option>18:30</option>
                <option>18:45</option>
                <option>19:00</option>
                <option>19:15</option>
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
                <option>21:15</option>
                
              </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-dark">Réserver</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>
    </form>
</div>
